<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CifraProX</title>

    <!-- Meta tags PWA -->
    <meta name="theme-color" content="#10b981">
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&amp;family=Inter:wght@300;400;500;600;700&amp;family=Montserrat:wght@700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10b981",
                        "primary-dark": "#059669",
                        "background-light": "#f8f9f8",
                        "background-dark": "#0f172a",
                        "nav-dark": "#13231d",
                    },
                    fontFamily: {
                        display: ["Outfit", "Montserrat", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
    <style>
        .bg-texture {
            background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuC8MjUsHRH0CLGsoN6Ldg9T3GHJlKp4423gpnESyspbcGUxjV5y4s_aKg342EP790-dTX82lAUvJzqQARkl4j0b_-rLpNP7K-PCAHKLhS8Em9mpBnrJ3mF4tTIKux6npLViM1jrD-s1I-4bx1KFr9QYS09-ihDmLSgwgJJ8HOQFBVtJ83iWm0fy7xKnSkqwoDi1CVX5Wt1hciaqDZfqelJMJR86JfSp6BChhG8QBGEBiBKvHnh2gGg4ORMOM1-62_LWPHPL2Z71P1o);
            opacity: 0.03;
            pointer-events: none;
        }

        .dark .bg-texture {
            opacity: 0.05;
            filter: invert(1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        /* App Container */
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- MODAL SYSTEM CSS --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .modal-active .modal-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-container {
            background: white;
            width: 95%;
            max-width: 800px;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .dark .modal-container {
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
        }

        .modal-active .modal-container {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0f172a;
        }

        .dark .modal-title {
            color: white;
        }

        .modal-content {
            margin-bottom: 1.5rem;
            color: #475569;
            font-size: 0.95rem;
        }

        .dark .modal-content {
            color: #cbd5e1;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .modal-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .dark .modal-input {
            background: #0f172a;
            border-color: #334155;
            color: white;
        }

        .modal-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #10b981;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #cbd5e1;
            color: #64748b;
        }

        .dark .btn-outline {
            border-color: #475569;
            color: #94a3b8;
        }

        .btn-outline:hover {
            background: #f1f5f9;
        }

        .dark .btn-outline:hover {
            background: #334155;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">

    <div id="app"></div>
    <div id="modal-root"></div>


    <!-- TEMPLATE: LOGIN -->
    <template id="view-login">
        <div class="min-h-screen flex flex-col md:flex-row w-full">
            <!-- Left Side / Image -->
            <div class="hidden md:flex md:w-1/2 lg:w-3/5 relative bg-emerald-950 overflow-hidden">
                <img alt="Guitar close up"
                    class="absolute inset-0 w-full h-full object-cover opacity-60 mix-blend-overlay"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuCkOvpG3JuERqswogLJi5czWy1wOqEWM7uumyibOAh4clgr_MOaehEB75sq9aEPYdyPmnDHzjqifOvNLmXEdzjS9037nNmEjNsF5q1a_Y3Rn6o7SgJWcnzCPtFFzDQUFFPVqOk0e2ngn7NHNZzOQJMdpov26fZaJqRKWMHm0fV0nTbIP_n-Ks3QQcOCNOGfO-dp4fZB-sGHJNWey76fFuCFwuu7GifqzpHjLSdMD8twU8RyYcZkTFVMCt5fVPBP6gSzbFLMpzu_4nY" />
                <div class="relative z-10 flex flex-col justify-between p-12 w-full h-full">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-rounded text-primary text-4xl">music_note</span>
                        <h1 class="font-display text-3xl font-bold tracking-tight text-white">CifraProX</h1>
                    </div>
                    <div>
                        <h2 class="text-4xl lg:text-5xl font-bold text-white mb-6 leading-tight">
                            Organize seu repertório <br />
                            <span class="text-primary text-5xl lg:text-6xl">como um profissional.</span>
                        </h2>
                        <p class="text-emerald-100/80 text-lg max-w-md">
                            A plataforma definitiva para músicos gerenciarem cifras e setlists em um só lugar.
                        </p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-sm text-emerald-200/60">Junte-se a mais de 10.000 músicos</div>
                    </div>
                </div>
            </div>

            <!-- Right Side / Form -->
            <div
                class="flex-1 flex flex-col justify-center px-6 py-12 lg:px-20 bg-background-light dark:bg-background-dark relative">
                <!-- Theme Toggle -->
                <div class="absolute top-8 right-12">
                    <button onclick="app.toggleTheme()"
                        class="p-2 rounded-full hover:bg-emerald-50 dark:hover:bg-emerald-900/20 text-slate-500 dark:text-emerald-400 transition-colors">
                        <span class="material-symbols-rounded theme-icon">dark_mode</span>
                    </button>
                </div>

                <div class="max-w-md w-full mx-auto">
                    <div class="mb-10 text-center md:text-left">
                        <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Entrar</h2>
                        <p class="text-slate-500 dark:text-slate-400">Bem-vindo de volta! Por favor, insira seus dados.
                        </p>
                    </div>

                    <form onsubmit="app.login(event)" class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5"
                                for="email">E-mail</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-slate-400">
                                    <span class="material-symbols-rounded text-[20px]">mail</span>
                                </span>
                                <input id="email" name="email" type="email" required
                                    class="block w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white"
                                    placeholder="nome@exemplo.com" />
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center justify-between mb-1.5">
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                                    for="password">Senha</label>
                            </div>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-slate-400">
                                    <span class="material-symbols-rounded text-[20px]">lock</span>
                                </span>
                                <input id="password" name="password" type="password" required
                                    class="block w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white"
                                    placeholder="••••••••" />
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full bg-primary hover:bg-emerald-600 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-emerald-500/20 active:scale-[0.98] transition-all duration-200">
                            Entrar na conta
                        </button>
                    </form>

                    <div class="mt-8 text-center text-sm text-slate-500">
                        Não tem uma conta? <a href="javascript:void(0)" onclick="app.navigate('register')"
                            class="text-primary font-bold hover:underline">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- TEMPLATE: REGISTER -->
    <template id="view-register">
        <div class="min-h-screen flex items-center justify-center w-full bg-slate-50 dark:bg-slate-900 p-4 relative">
            <!-- Background Texture/Effect -->
            <div class="absolute inset-0 overflow-hidden pointer-events-none">
                <div
                    class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-emerald-500/10 rounded-full blur-[100px]">
                </div>
                <div class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] bg-blue-500/10 rounded-full blur-[100px]">
                </div>
            </div>

            <div
                class="relative z-10 max-w-3xl w-full bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
                <div class="flex flex-col md:flex-row">
                    <!-- Form Section -->
                    <div class="flex-1 p-8 md:p-10">
                        <div class="mb-8 text-center md:text-left flex flex-col md:items-start items-center">
                            <button onclick="app.navigate('login')"
                                class="mb-6 text-sm text-slate-500 hover:text-primary flex items-center gap-1 transition-colors group">
                                <span
                                    class="material-icons-round text-base group-hover:-translate-x-1 transition-transform">arrow_back</span>
                                Voltar para Login
                            </button>
                            <h2 class="text-3xl font-display font-bold text-slate-900 dark:text-white mb-2">Criar Conta
                            </h2>
                            <p class="text-slate-500 dark:text-slate-400">Preencha seus dados para começar.</p>
                        </div>

                        <form onsubmit="app.register(event)" class="space-y-5">
                            <!-- Personal Info Grid -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="col-span-1 md:col-span-2">
                                    <label
                                        class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5"
                                        for="reg-name">Nome Completo</label>
                                    <input id="reg-name" name="name" type="text" required
                                        class="block w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white"
                                        placeholder="Seu nome" />
                                </div>

                                <div>
                                    <label
                                        class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5"
                                        for="reg-cpf">CPF</label>
                                    <input id="reg-cpf" name="cpf" type="text"
                                        class="block w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white"
                                        placeholder="000.000.000-00" />
                                </div>

                                <div>
                                    <label
                                        class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5"
                                        for="reg-phone">Celular / WhatsApp</label>
                                    <input id="reg-phone" name="phone" type="tel"
                                        class="block w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white"
                                        placeholder="(00) 00000-0000" />
                                </div>
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5"
                                    for="reg-email">E-mail</label>
                                <input id="reg-email" name="email" type="email" required
                                    class="block w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white"
                                    placeholder="nome@exemplo.com" />
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label
                                        class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5"
                                        for="reg-password">Senha</label>
                                    <input id="reg-password" name="password" type="password" required
                                        class="block w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white"

                                </div>
                                <div class="relative">
                                    <label

                                        class="block w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-white appearance-none">
                                        <option value="Violão">Violão</option>
                                        <option value="Guitarra">Guitarra</option>
                                        <option value="Baixo">Baixo</option>

                                </div>
                            </div>

                            <!-- Plan Selection (New Pricing Hierarchy) -->
                            <div class="pt-6 border-t border-slate-100 dark:border-slate-700">
                                <label
                                    class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-4">Selecione
                                    o Plano Ideal</label>

                                <div class="flex flex-col gap-3">
                                    <!-- ALUNO -->
                                    <label class="cursor-pointer group relative">
                                        <input type="radio" name="type" value="student" class="peer sr-only" checked>
                                        <div

                                            <div class="flex items-center gap-4">

                                                    <span class="material-icons-round text-2xl">person</span>
                                                </div>
                                                <div>
                                                    <div
                                                        class="font-bold text-slate-800 dark:text-white flex items-center gap-2">
                                                        Aluno
                                                        <span
                                                            class="bg-emerald-100 text-emerald-700 text-[10px] px-2 py-0.5 rounded-full uppercase tracking-wider font-bold">R$
                                                            19,90/mês</span>
                                                    </div>
                                                    <div
                                                        class="text-xs text-slate-500 dark:text-slate-400 mt-0.5 flex items-center gap-3">
                                                        <span>• Repertório Pessoal</span>
                                                        <span>• Acesso a Cifras</span>
                                                    </div>
                                                </div>
                                            </div>

                                                <span
                                                    class="check-icon material-icons-round text-white text-sm opacity-0 transition-opacity">check</span>
                                            </div>
                                        </div>
                                    </label>

                                        <input type="radio" name="type" value="professor_start" class="peer sr-only">
                                        <div
                                            class="p-4 rounded-2xl border-2 border-slate-100 dark:border-slate-700 bg-white dark:bg-slate-800 hover:border-blue-200 dark:hover:border-blue-800 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500 peer-checked:bg-blue-50/30 dark:peer-checked:bg-blue-900/10 transition-all duration-200 flex items-center justify-between peer-checked:[&_.ring-circle]:bg-blue-500 peer-checked:[&_.ring-circle]:border-blue-500 peer-checked:[&_.check-icon]:opacity-100">

                                                    <span class="material-icons-round text-2xl">school</span>
                                                </div>
                                                <div>
                                                    <div
                                                        class="font-bold text-slate-800 dark:text-white flex items-center gap-2">
                                                        Professor Start
                                                        <span
                                                            class="bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded-full uppercase tracking-wider font-bold">R$
                                                            59,90/mês</span>
                                                    </div>
                                                    <div
                                                        class="text-xs text-slate-500 dark:text-slate-400 mt-0.5 flex items-center gap-3">
                                                        <span>• Até 8 acessos</span>
                                                        <span>• Aula pequena / individual</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                class="ring-circle w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600 flex items-center justify-center transition-colors">
                                                <span
                                                    class="check-icon material-icons-round text-white text-sm opacity-0 transition-opacity">check</span>
                                            </div>
                                        </div>
                                    </label>

                                    <!-- Professor PRO (MAIS VENDIDO) -->
                                    <label class="cursor-pointer group relative">
                                        <input type="radio" name="type" value="professor_pro" class="peer sr-only">
                                        <div

                                            <div
                                                class="absolute -right-12 top-6 bg-indigo-500 text-white text-[9px] font-bold px-12 py-1 rotate-45 shadow-sm">
                                                MAIS VENDIDO ⭐</div>

                                            <div class="flex items-center gap-4">
                                                <div
                                                    class="h-12 w-12 rounded-full bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 flex items-center justify-center shrink-0 group-hover:scale-110 transition-transform">
                                                    <span class="material-icons-round text-2xl">verified</span>
                                                </div>
                                                <div>
                                                    <div
                                                        class="font-bold text-slate-800 dark:text-white flex items-center gap-2">
                                                        Professor Pro
                                                        <span
                                                            class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-0.5 rounded-full uppercase tracking-wider font-bold">R$
                                                            89,90/mês</span>
                                                    </div>
                                                    <div
                                                        class="text-xs text-slate-500 dark:text-slate-400 mt-0.5 flex flex-col gap-0.5">
                                                        <span
                                                            class="font-semibold text-indigo-600 dark:text-indigo-400">•
                                                            Até 15 acessos</span>
                                                        <span>• Melhor custo-benefício</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                class="ring-circle w-6 h-6 rounded-full border-2 border-indigo-200 dark:border-indigo-800 flex items-center justify-center transition-colors">
                                                <span
                                                    class="check-icon material-icons-round text-white text-sm opacity-0 transition-opacity">check</span>
                                            </div>
                                        </div>
                                    </label>

                                    <!-- Professor ELITE -->
                                    <label class="cursor-pointer group relative">
