<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CifraProX</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10b981",
                        "primary-dark": "#059669",
                        "background-light": "#f8f9f8",
                        "background-dark": "#0f172a",
                        "management": "#061a15",
                    },
                    fontFamily: {
                        display: ["Outfit", "Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="home.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300 min-h-screen">

    <!-- Top Management Bar (Mock) -->
    <div class="bg-management text-white px-6 py-2 flex justify-between items-center text-sm">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 text-primary font-bold">
                <span class="material-icons-round text-lg">music_note</span>
                <span class="font-display text-base">CifraProX</span>
            </div>
            <div
                class="hidden md:flex items-center gap-4 text-slate-400 font-bold uppercase text-[10px] tracking-widest">
                <a href="#" class="hover:text-white transition-colors flex items-center gap-1">
                    <span class="material-icons-round text-sm">auto_stories</span> Repertórios
                </a>
                <a href="#" class="hover:text-white transition-colors flex items-center gap-1">
                    <span class="material-icons-round text-sm">music_video</span> Acordes
                </a>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <button
                class="flex items-center gap-2 text-purple-400 font-bold hover:text-purple-300 transition-colors uppercase text-[10px] tracking-widest">
                <span class="material-icons-round text-base">psychology</span> Gestão
            </button>
            <button onclick="app.toggleTheme()" class="text-slate-400 hover:text-white transition-colors">
                <span class="material-icons-round text-lg theme-icon">dark_mode</span>
            </button>
            <div class="flex items-center gap-3 border-l border-slate-700 pl-6">
                <div class="text-right hidden sm:block">
                    <p class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">CifraProX</p>
                    <p class="text-[10px] font-bold text-white uppercase leading-none">Minha Conta</p>
                </div>
                <div
                    class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-bold text-xs">
                    CI
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="flex flex-col w-full h-full">
        <main class="flex-1 p-6 md:p-10 max-w-7xl mx-auto w-full">

            <div class="flex flex-col lg:flex-row gap-10">
                <!-- Main Content -->
                <div class="flex-1">
                    <!-- Heading Section -->
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                        <div>
                            <h2 class="text-3xl font-display font-bold text-slate-800 dark:text-white mb-1">Meu
                                Repertório</h2>
                            <p class="text-slate-500 font-medium">Gerencie suas cifras.</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button
                                class="flex items-center gap-2 px-6 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl font-bold text-slate-700 dark:text-white shadow-sm hover:shadow-md transition-all active:scale-95">
                                <span class="material-icons-round text-primary">auto_stories</span>
                                Biblioteca
                            </button>
                            <button onclick="location.href='cadastro-cifra.html'"
                                class="flex items-center gap-2 px-6 py-2.5 bg-primary hover:bg-emerald-600 text-white rounded-2xl font-bold shadow-lg shadow-emerald-500/20 transition-all active:scale-95">
                                <span class="material-icons-round text-lg">add</span>
                                Nova Cifra
                            </button>
                        </div>
                    </div>

                    <!-- Search & Filters -->
                    <div
                        class="bg-white dark:bg-slate-800 p-2 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm mb-8 flex items-center">
                        <div
                            class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest border-r border-slate-100 dark:border-slate-700 mr-4">
                            Filtros:</div>
                        <div class="flex-1 relative">
                            <input type="text" id="search-input" placeholder="Buscar cifra..."
                                oninput="app.filterCifras()"
                                class="w-full px-4 py-2 bg-transparent border-none focus:ring-0 outline-none transition-all font-medium text-slate-600 dark:text-slate-300">
                        </div>
                    </div>

                    <!-- List -->
                    <div id="cifra-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        <!-- Content Injected Here -->
                    </div>

                    <!-- Empty State -->
                    <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
                        <div
                            class="w-24 h-24 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center mb-6">
                            <span class="material-icons-round text-5xl text-slate-300">library_music</span>
                        </div>
                        <h3 class="text-xl font-bold text-slate-700 dark:text-white mb-2">Nenhuma cifra encontrada</h3>
                        <p class="text-slate-500 max-w-xs mx-auto">Comece adicionando uma nova música!</p>
                    </div>
                </div>

                <!-- Sidebar Menu (Mock) -->
                <div class="w-full lg:w-72 space-y-6">
                    <div
                        class="bg-white dark:bg-slate-800 rounded-3xl border border-slate-200 dark:border-slate-700 p-6 shadow-sm">
                        <h3 class="flex items-center gap-3 text-lg font-bold text-slate-800 dark:text-white mb-6">
                            <span class="material-icons-round text-primary">menu</span> Menu
                        </h3>
                        <div class="space-y-2">
                            <a href="#"
                                class="flex items-center gap-4 p-4 bg-slate-50 dark:bg-slate-900/50 rounded-2xl text-primary font-bold transition-all">
                                <span class="material-icons-round">home</span> Início
                            </a>
                            <a href="#"
                                class="flex items-center gap-4 p-4 hover:bg-slate-50 dark:hover:bg-slate-900/50 rounded-2xl text-slate-500 dark:text-slate-400 font-bold transition-all">
                                <span class="material-icons-round">person</span> Minha Conta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- BRIDGE -->
    <script type="module">
        import { initializeApp, getApp, getApps } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        window.connectToNamedDB = (config, dbName) => {
            let app = getApps().length > 0 ? getApp() : initializeApp(config);
            return getFirestore(app, dbName);
        };

        window.firestoreUtils = { collection, onSnapshot, query, orderBy };
    </script>

    <script src="home.js"></script>
</body>

</html>
